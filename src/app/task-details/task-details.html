<div class="container">
    <h2>{{task?.name}}</h2>
    <p class="status">Tarefa criada em: {{task?.criarData | date: 'dd/MM/yyy HH:mm'}}</p>
    <p class="status">Status: {{task!.completed ? 'Concluída' : 'Pendente'}}</p>
    
    <div>
        <h2>Descrição</h2>
        <textarea [(ngModel)]="task!.description" ></textarea>
        <button class="save-button" (click)="save()">Salvar</button>
        <button class="cancel-button" (click)="cancel()">Cancelar</button>
    </div>
</div>
