<app-task-filter (taskFilter)="filterTasks($event)"></app-task-filter>

<div class="tempo">
    <span id="data">{{date | date: 'fullDate'}}</span>

    
    <span id="hr">{{hora}}</span>
    <span id="min">{{minutos}}</span>
    <span id="seg">{{segundos}}</span>

    

</div>
<div class="container">
    <h2>Tarefas: {{ tarefasConcluidas }}/{{ tasks.length }}</h2>
    <ul>
        <li *ngFor="let task of tasks"> <!--para cada task ele irÃ¡ gerar uma task na lista-->
            <input type="checkbox" (change)="updateTask()" [(ngModel)]="task.completed"  name="completed">
            <a [routerLink]="['/taskDetails', task.id]" [ngClass]="task.completed? 'task-completed' : ''">{{task.name}}</a>
            <!--property binding do routerLink, quando cilca no taskDetails ele chama a rota pelo id-->
            <div class="button-box">
                <button (click)="removeTask(task)">x</button> 
            </div>
        </li>
    </ul>
    <form (ngSubmit)="addTask()" #taskForm="ngForm">
        <input type="text" [(ngModel)]="newTask.name" name="newTask" placeholder="Adicionar Tarefa" required>

        <button type="submit" [disabled]="!taskForm.form.valid">+</button>
    </form>
</div>
